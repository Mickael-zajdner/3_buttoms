<!DOCTYPE html>
<html>
<head>
    <title>Colorful Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .colorful-div {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #fff;
            text-transform: uppercase;
        }

        /* Background Colors */
        .color-1 {
            background-color: #3498db; /* Blue */
        }

        .color-2 {
            background-color: #1da0b4; /* Red */
        }

        .color-3 {
            background-color: #167ecd; /* Green */
        }
    </style>
</head>
<body>
    <div class="colorful-div color-1">Color 1</div>
    <div class="colorful-div color-2">Color 2</div>
    <div class="colorful-div color-3">Color 3</div>
</body>
</html>
